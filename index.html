<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lily Yee</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- header -->
    <header id="home">
      <!-- navbar -->
      <nav id="nav">
        <div class="nav-center">
          <!-- nav header -->
          <div class="nav-header">
            <img src="./img/logo.png" alt="logo" class="logo" />
            <button class="nav-toggle">
              <i class="fas fa-bars"></i>
            </button>
          </div>
          <!-- links -->
          <div class="links-container">
            <ul class="links">
              <li>
                <a href="#home" class="scroll-link">home</a>
              </li>
              <li>
                <a href="#projects" class="scroll-link">projects</a>
              </li>
              <li>
                <a href="#skills" class="scroll-link">skills</a>
              </li>
              <li>
                <a href="#about" class="scroll-link">about</a>
              </li>
              <li>
                <a href="#contact" class="scroll-link">contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- banner -->
      <div class="banner">
        <div class="container">
          <h1>Lily Yee</h1>
          <h2>Front End Web Developer</h2>
          <a href="#contact" class="scroll-link btn btn-white">contact me</a>
        </div>
      </div>
    </header>
    <!-- projects -->
    <section id="projects" class="section">
      <div class="title">
        <h2>featured <span>projects</span></h2>
      </div>
      <div class="project-container"></div>
    </section>

    <!-- skills -->
    <section id="skills" class="section">
      <div class="title">
        <h2>my <span>skills</span></h2>
      </div>
    </section>
    <!-- about -->
    <section id="about" class="section">
      <div class="title">
        <h2>about <span>me</span></h2>
      </div>
    </section>
    <!-- contact -->
    <section id="contact" class="section">
      <div class="title">
        <h2>contact <span>me</span></h2>
      </div>
    </section>
    <!-- footer -->
    <footer class="section">
      <p>
        copyright &copy;
        <span id="date"></span><br />lily yee
      </p>
    </footer>
    <!-- back to top button -->
    <a href="#home" class="scroll-link top-link">
      <i class="fas fa-arrow-up"></i>
    </a>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
